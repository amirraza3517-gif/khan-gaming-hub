<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Gaming Hub - Step 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        .gaming-font { font-family: 'Orbitron', sans-serif; }
        .vip-btn { background: linear-gradient(90deg, #1e40af, #3b82f6); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>
    <div class="bg-yellow-500 text-black text-[11px] font-black text-center py-2 sticky top-0 z-50 uppercase tracking-widest">
        ⚠️ Priority Access: Step 1/3 Verification Required
    </div>

    <div class="flex flex-col items-center p-4">
        <div class="max-w-md w-full mt-6">
            <div class="glass rounded-[2rem] p-8 text-center shadow-2xl mb-6">
                <h1 class="gaming-font text-3xl font-black text-white uppercase tracking-tighter">
                    Khan Gaming <span class="text-blue-500 block text-xs mt-1">Official VIP Hub</span>
                </h1>
                
                <p class="text-sm text-slate-400 my-8">Aapka IP verify ho gaya hai. Niche button par click karke apna <b>VIP Panel</b> claim karein.</p>

                <button onclick="startTimer()" id="mainBtn" class="vip-btn block w-full py-5 rounded-2xl text-white font-black uppercase text-xl tracking-widest">
                    Start Verification
                </button>
            </div>

            <div class="bg-black/40 border border-slate-800 p-2 rounded-xl text-center">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </div>

    <script>
        function startTimer() {
            var btn = document.getElementById('mainBtn');
            var timeLeft = 5;
            btn.disabled = true;
            btn.style.opacity = "0.7";
            
            var timer = setInterval(function() {
                btn.innerHTML = "Processing... " + timeLeft + "s";
                timeLeft--;
                if(timeLeft < 0) {
                    clearInterval(timer);
                    window.location.href = "verify.html";
                }
            }, 1000);
        }
    </script>
</body>
</html>
