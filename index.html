<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Gaming Hub - Step Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f3f4f6; color: #334155; font-family: 'Inter', sans-serif; }
        .main-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .ad-box { background: #f9fafb; border: 1px dashed #d1d5db; min-height: 250px; display: flex; align-items: center; justify-content: center; margin: 20px 0; border-radius: 10px; }
        .btn-blue { background: #2563eb; color: white; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-blue:disabled { background: #94a3b8; cursor: not-allowed; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-2xl mx-auto main-card p-6 md:p-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-black text-blue-600 text-lg">KHAN GAMING</h2>
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase" id="stepLabel">Step 1/10</span>
        </div>
        <div class="w-full bg-gray-200 h-2 rounded-full mb-6">
            <div id="progressBar" class="bg-blue-600 h-2 rounded-full" style="width: 10%;"></div>
        </div>

        <div class="ad-box">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <article class="prose prose-slate mb-8">
            <h1 id="title" class="text-2xl font-bold text-gray-900 mb-3">Loading Article...</h1>
            <p id="content" class="text-gray-600 leading-relaxed text-justify">Please wait while we prepare the next step for you.</p>
        </article>

        <div class="bg-blue-50 p-6 rounded-2xl text-center border border-blue-100">
            <p id="waitText" class="text-sm text-gray-500 mb-2 uppercase font-bold tracking-widest">Verify Your Session</p>
            <div id="timer" class="text-5xl font-black text-blue-600 mb-4">15</div>
            <button id="nextBtn" disabled class="btn-blue shadow-lg">PLEASE WAIT...</button>
        </div>

        <div class="ad-box mt-8">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script>
        // Data for 10 Different Articles
        const stepData = [
            { t: "The Evolution of Free Fire Mods", c: "Gaming in 2026 has transformed with new engine updates. Players are now focusing on sensitivity settings and VIP panels to improve their headshot percentage. Proper calibration is key to staying ahead in rank matches." },
            { t: "Best Sensitivity Settings for Mobile", c: "Achieving the perfect aim requires balancing DPI and in-game sensitivity. For most devices, setting your general sensitivity to 95 and Red Dot to 80 provides a smooth experience for long-range and close combat." },
            { t: "VIP Panel V2 Security Features", c: "Security is a major concern when using external tools. The latest VIP Panel V2 uses advanced encryption to protect user IDs from detection. Always ensure you are using the anti-ban version for guest logins." },
            { t: "How to Claim Daily Diamond Codes", c: "Every day, thousands of redeem codes are released globally. These codes offer legendary skins and diamonds. Our hub provides the most updated list of working codes for all regions including India and Brazil." },
            { t: "Professional Gaming Gear in 2026", c: "Hardware matters as much as skill. Modern gaming phones now come with 144Hz displays. Combined with ultra-low latency triggers, players can execute complex movements with extreme precision." },
            { t: "Mastering the Gloo Wall Trick", c: "Placing a Gloo Wall in less than 0.5 seconds is a mandatory skill for grandmaster players. Using a 3-finger claw setup helps in faster placement while maintaining movement speed." },
            { t: "Global Tournament Strategies", c: "In official tournaments, survival is more important than kills. Teams usually rotate early to the center of the zone to avoid getting caught in crossfires during the late-game rotations." },
            { t: "Optimizing Internet Ping for Gaming", c: "High ping can ruin your gameplay. To reduce lag, always play on a 5GHz Wi-Fi band or use a dedicated gaming VPN that offers low-latency servers near your location." },
            { t: "Secret Locations in Bermuda Map", c: "Hidden loot spots in Bermuda can give you an early game advantage. Places like the Observatory and Hangar often have high-tier weapons like the M1887 and Groza." },
            { t: "Final Verification Complete", c: "Congratulations! You have successfully completed all 10 verification steps. Your premium download link is now generated. Click the button below to claim your reward." }
        ];

        // Get Step from URL
        const params = new URLSearchParams(window.location.search);
        let currentStep = parseInt(params.get('s')) || 1;

        // Update Page Content based on Step
        document.getElementById('stepLabel').innerText = `Step ${currentStep}/10`;
        document.getElementById('progressBar').style.width = `${currentStep * 10}%`;
        document.getElementById('title').innerText = stepData[currentStep-1].t;
        document.getElementById('content').innerText = stepData[currentStep-1].c;

        // Timer Logic
        let timeLeft = 15;
        const timerEl = document.getElementById('timer');
        const nextBtn = document.getElementById('nextBtn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(countdown);
                timerEl.innerText = "READY";
                nextBtn.disabled = false;
                nextBtn.innerText = currentStep < 10 ? "CLICK TO CONTINUE" : "GET DOWNLOAD LINK";
                nextBtn.classList.add('bg-green-600');
                
                nextBtn.onclick = () => {
                    if(currentStep < 10) {
                        // REFRESH PAGE WITH NEXT STEP URL
                        window.location.href = `index.html?s=${currentStep + 1}`;
                    } else {
                        window.location.href = "download.html";
                    }
                };
            }
        }, 1000);
    </script>
</body>
</html>
