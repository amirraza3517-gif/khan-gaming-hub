<!DOCTYPE html>

<head>

<body class="bg-gray-100 text-gray-900">

    <header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-50">

    <div class="flex justify-center my-2">

    <main class="p-4 space-y-4">
        <div class="bg-white p-4 rounded-lg shadow border-l-4 border-red-600">
            <h2 class="font-bold text-lg text-red-600">Free Fire Max: Next Mystery Shop Date Leaked!</h2>
            <p class="text-sm text-gray-600 mt-1">Get ready for 90% discount on Elite Pass and Bundles...</p>
            
            <div id="timer1" class="hidden mt-3 text-sm font-bold text-blue-600">Next update in: <span id="sec1">10</span>s</div>

        <div class="my-4">

    <script>
        function startNewsTimer(btnId, timerId, secId) {
            document.getElementById(timerId).classList.remove('hidden');
            let time = 10;
            let clock = setInterval(() => {
                time--;
                document.getElementById(secId).innerText = time;
                if(time <= 0) {

                    window.location.href = "verify.html"; // User ko agle page par bhej dega
