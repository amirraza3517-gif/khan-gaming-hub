<script>
    const articles = [
        {t: "How to Optimize Android for High-End Gaming", c: "Professional gaming on mobile requires more than just skill. You need to tweak your system settings for maximum FPS. Start by enabling Developer Options and reducing window animation scales. This makes the UI feel snappy. Next, use a game booster to clear background RAM. In 2026, many phones come with dedicated gaming chips, but software optimization still plays a huge role in preventing thermal throttling during intense squad fights..."},
        {t: "The Secret to Perfect Headshots in Battle Royales", c: "Precision is key. Most players fail because they use the default sensitivity. We recommend a general sensitivity of 94 and a 2x scope of 85. This balance allows for quick movement while maintaining control over recoil. Practice in the training grounds for at least 15 minutes before jumping into a rank match. Using a VIP configuration file can also help stabilize your aim-lock, ensuring that your crosshair stays on the target even during fast movements..."},
        {t: "Why Your Device Lags During Rank Matches", c: "Lag is the biggest enemy of any gamer. It can be caused by either high ping or low device performance. To fix ping, ensure you are on a 5GHz Wi-Fi band. To fix performance, clear your game cache every week. Overheating is another major cause; if your phone gets too hot, the CPU will slow down to protect itself. Using a cooling fan can significantly improve your gameplay experience and keep your frame rate stable at 120FPS or 144FPS..."},
        // ... (Har step ke liye alag content load hota rahega)
    ];

    const params = new URLSearchParams(window.location.search);
    let s = parseInt(params.get('s')) || 1;
    document.getElementById('sNum').innerText = s;
    
    // Logic for loading different content (Cycle through articles array)
    let artIdx = (s - 1) % articles.length;
    document.getElementById('newsTitle').innerText = articles[artIdx].t;
    document.getElementById('part1').innerHTML = `<p>${articles[artIdx].c}</p><p>${articles[artIdx].c}</p>`;
    document.getElementById('part2').innerHTML = `<p>${articles[artIdx].c}</p><p>${articles[artIdx].c}</p>`;
    document.getElementById('part3').innerHTML = `<p>${articles[artIdx].c}</p><p>${articles[artIdx].c}</p>`;

    // Timer 1
    let sec1 = 15;
    let timer1 = setInterval(() => {
        sec1--;
        document.getElementById('t1').innerText = sec1;
        if(sec1 <= 0) {
            clearInterval(timer1);
            document.getElementById('t1').innerText = "READY";
            document.getElementById('scBtn').classList.remove('hidden');
        }
    }, 1000);

    function revealBottom() {
        document.getElementById('footerAction').scrollIntoView({ behavior: 'smooth' });
        document.getElementById('footerAction').classList.remove('opacity-20');
        document.getElementById('t2Area').classList.remove('hidden');
        let sec2 = 10;
        let timer2 = setInterval(() => {
            sec2--;
            document.getElementById('t2').innerText = sec2;
            if(sec2 <= 0) {
                clearInterval(timer2);
                document.getElementById('t2Area').classList.add('hidden');
                document.getElementById('nextBtn').classList.remove('hidden');
            }
        }, 1000);
    }

    function goNext() {
        if(s < 10) window.location.href = `index.html?s=${s+1}`;
        else window.location.href = "download.html";
    }
</script>
