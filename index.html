<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming News - Khan Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <style>
        body { background: #f1f5f9; color: #334155; font-family: 'Georgia', serif; line-height: 2.2; }
        .ad-unit { background: #fff; border: 1px solid #e2e8f0; margin: 30px 0; text-align: center; padding: 15px; min-height: 280px; display: flex; align-items: center; justify-content: center; border-radius: 8px; position: relative; }
        .ad-unit::after { content: 'ADVERTISEMENT'; position: absolute; top: 5px; right: 10px; font-size: 10px; color: #cbd5e1; }
        .article-p { margin-bottom: 40px; font-size: 20px; text-align: justify; }
        .btn-main { background: #2563eb; color: white; padding: 20px; border-radius: 6px; font-weight: 900; width: 100%; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .hidden { display: none; }
    </style>
</head>
<body>

<nav class="bg-white border-b py-4 px-6 sticky top-0 z-50 shadow-sm flex justify-between items-center font-sans">
    <h1 class="text-2xl font-black text-blue-700 italic">KHAN GAMING HUB</h1>
    <div class="bg-blue-600 text-white px-4 py-1 rounded font-bold text-sm">STEP <span id="sNum">1</span>/10</div>
</nav>

<div class="max-w-4xl mx-auto mt-10 px-4">
    <div class="ad-unit">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg border border-gray-100">
        <h1 id="newsTitle" class="text-3xl md:text-5xl font-black mb-8 text-slate-900 leading-tight">...</h1>

        <div class="bg-blue-50 border-2 border-dashed border-blue-200 p-10 rounded-2xl text-center mb-10 font-sans">
            <p id="t1-msg" class="font-bold text-blue-600 uppercase mb-4">Security Verification</p>
            <div id="t1" class="text-5xl font-black mb-6">15</div>
            <button id="scBtn" onclick="openBottom()" class="hidden btn-main">Verify & Scroll Down</button>
        </div>

        <div id="articleBody"></div>

        <div style="height: 600px;" class="flex items-center justify-center text-gray-200 italic border-y-2 border-dashed my-10 font-sans font-bold">
            SCROLL DOWN FOR FINAL STEP...
        </div>

        <div id="bottom-section" class="mt-20 pt-20 border-t-4 opacity-10 font-sans">
            <div id="t2-area" class="hidden bg-gray-50 p-10 rounded-2xl text-center border">
                <p class="font-bold text-gray-400 mb-2">GENERATING NEXT PAGE...</p>
                <div id="t2" class="text-4xl font-black text-green-600">10</div>
            </div>
            <button id="finalBtn" onclick="nextPage()" class="hidden btn-main bg-green-600 hover:bg-green-700">Continue to Next Step</button>
        </div>
    </div>
</div>

<script>
    const database = [
        { t: "Mobile Gaming Trends 2026", p: ["Cloud gaming is taking over.", "High refresh rates are now standard.", "Haptic feedback has improved drastically.", "5G connectivity has reduced latency issues.", "Mobile eSports are gaining more viewers than PC."] },
        { t: "Battery Optimization for Gamers", p: ["Stop background apps before playing.", "Use high-performance mode wisely.", "Keep your device cool to avoid throttling.", "Adjust brightness for better visibility.", "Use original chargers for battery health."] },
        { t: "Advanced Touch Controls Guide", p: ["Custom layout increases speed.", "Gyroscope helps in precision aiming.", "Four-finger claw is the pro standard.", "Sensitivity settings vary by device.", "Practice in training mode daily."] },
        { t: "The Future of AR in Gaming", p: ["Augmented reality is becoming realistic.", "Interaction with real world is better.", "New AR glasses are being developed.", "Pokemon Go was just the beginning.", "Immersive audio enhances AR experience."] },
        { t: "Best Budget Gaming Phones 2026", p: ["Mid-range chips are now very powerful.", "Cooling systems are coming to budget phones.", "AMOLED screens are more affordable now.", "Charging speeds have reached 120W.", "Software optimization is key for speed."] },
        { t: "Security and Fair Play", p: ["Anti-cheat systems are now AI-based.", "Fair play ensures long-term gaming fun.", "Third-party tools can risk your account.", "Always update your game to stay secure.", "Verified files are safer for your device."] },
        { t: "Audio Design in Modern Games", p: ["Spatial audio helps locate enemies.", "Footstep sounds are more distinct now.", "High-quality headsets make a difference.", "Voice chat latency has been fixed.", "Game soundtracks are like movie scores."] },
        { t: "Social Features in Mobile Games", p: ["Guilds and clans are more interactive.", "In-game events bring players together.", "Streaming directly from mobile is easy.", "Gifting systems have been improved.", "Cross-platform play is now common."] },
        { t: "Professional Gaming Gear", p: ["Finger sleeves reduce friction.", "Gaming controllers for mobile are popular.", "External cooling fans keep FPS stable.", "Trigger buttons give a tactical edge.", "Stable internet is the best gear."] },
        { t: "The Impact of Gaming on Skills", p: ["Fast reaction times help in real life.", "Strategy games improve logic.", "Teamwork is learned through co-op.", "Focus and concentration are enhanced.", "Gaming is a global community now."] }
    ];

    const params = new URLSearchParams(window.location.search);
    let s = parseInt(params.get('s')) || 1;
    let dest = params.get('dest') || "";

    document.getElementById('sNum').innerText = s;
    let artIdx = (s - 1) % database.length;
    document.getElementById('newsTitle').innerText = database[artIdx].t;
    
    let contentHtml = "";
    database[artIdx].p.forEach(text => {
        contentHtml += `<p class="article-p">${text} Every gamer knows that performance matters more than anything else when you are in a high-stakes match. With modern technology, we can finally achieve the results we want without lag.</p>`;
    });
    document.getElementById('articleBody').innerHTML = contentHtml;

    let c1 = 15;
    let it1 = setInterval(() => {
        c1--;
        document.getElementById('t1').innerText = c1;
        if(c1 <= 0) {
            clearInterval(it1);
            document.getElementById('scBtn').classList.remove('hidden');
        }
    }, 1000);

    function openBottom() {
        document.getElementById('bottom-section').scrollIntoView({ behavior: 'smooth' });
        document.getElementById('bottom-section').classList.remove('opacity-10');
        document.getElementById('t2-area').classList.remove('hidden');
        let c2 = 10;
        let it2 = setInterval(() => {
            c2--;
            document.getElementById('t2').innerText = c2;
            if(c2 <= 0) {
                clearInterval(it2);
                document.getElementById('t2-area').classList.add('hidden');
                document.getElementById('finalBtn').classList.remove('hidden');
            }
        }, 1000);
    }

    function nextPage() {
        if(s < 10) window.location.href = `index.html?s=${s+1}&dest=${encodeURIComponent(dest)}`;
        else window.location.href = `download.html?url=${encodeURIComponent(dest)}`;
    }
</script>
</body>
</html>
