<body class="p-4 sm:p-10">

    <div class="max-w-2xl mx-auto content-card p-6 sm:p-10">

        <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200 text-center shadow-inner">
            <div id="timerArea">
                <p class="text-sm font-semibold text-slate-500 mb-2 uppercase tracking-widest">Verify Your Session</p>
                <div id="countdown" class="text-5xl font-black text-blue-600 mb-4">15</div>
            </div>
            
            <button id="nextBtn" disabled class="btn-next">

        </div>

        <div class="ad-placeholder mt-8">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script>
        const articles = [
            { t: "1. The Future of Mobile Gaming", b: "Mobile gaming in 2026 has reached a new peak with cloud integration. Players now demand 120FPS as a standard for competitive play. To achieve this, optimizing your device's background processes is crucial for smooth performance." },

            { t: "4. Understanding Game Engines", b: "Modern games use advanced physics engines to calculate bullet trajectory. Learning how these engines work can help you predict enemy movements better during intense squad fights." },
            { t: "5. Importance of Refresh Rate", b: "A higher screen refresh rate gives you a millisecond advantage. In 2026, most gaming phones support 144Hz. Combined with our VIP panel, this creates a seamless aiming experience." },
            { t: "6. Squad Communication Tactics", b: "Communication is key to winning tournaments. Use low-latency voice apps and clear callouts. Pro squads often practice specific rotations to stay inside the zone safely." },
            { t: "7. Battery Management for Gamers", b: "Long gaming sessions can degrade battery health. Using optimized graphics settings not only keeps the phone cool but also extends the life of your hardware over time." },
            { t: "8. Global Rewards and Redeem Codes", b: "Each month, developers release secret codes for legendary skins. Keep an eye on our daily updates to claim these rewards before they expire in your region." },
            { t: "9. Graphics vs. Performance", b: "Most pro players choose 'Smooth' graphics with 'Extreme' frame rates. This reduces visual clutter and makes it easier to spot enemies hiding in the grass or behind structures." },
            { t: "10. Claim Your VIP Access Now", b: "Congratulations! You have completed all verification steps. Your VIP Headshot Panel and Diamond Codes are now ready for download. Click the button below to proceed to the final link." }
        ];

        let currentStep = 1;
        const urlParams = new URLSearchParams(window.location.search);
        currentStep = parseInt(urlParams.get('step')) || 1;

        // Update Content
        document.getElementById('stepCounter').innerText = `Step ${currentStep} of 10`;
        document.getElementById('artTitle').innerText = articles[currentStep-1].t;
        document.getElementById('artBody').innerText = articles[currentStep-1].b;

        // Timer Logic
        let timeLeft = 15;
        const countdownEl = document.getElementById('countdown');
        const nextBtn = document.getElementById('nextBtn');

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownEl.innerText = "READY";
                nextBtn.disabled = false;
                nextBtn.innerText = currentStep < 10 ? `Go to Step ${currentStep + 1}` : "Get Final Download Link";
                nextBtn.style.background = "#059669"; // Success Green
                
                nextBtn.onclick = () => {
                    if (currentStep < 10) {
                        window.location.href = `?step=${currentStep + 1}`;
                    } else {
                        window.location.href = "download.html"; // Final Destination
                    }
                };
            }
        }, 1000);
    </script>
</body>
