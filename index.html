<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming News - Khan Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <style>
        body { background: #f1f5f9; color: #334155; font-family: 'Georgia', serif; line-height: 2.2; }
        .ad-unit { background: #fff; border: 1px solid #e2e8f0; margin: 30px 0; text-align: center; padding: 15px; min-height: 280px; display: flex; align-items: center; justify-content: center; border-radius: 8px; position: relative; }
        .ad-unit::after { content: 'ADVERTISEMENT'; position: absolute; top: 5px; right: 10px; font-size: 10px; color: #cbd5e1; }
        .article-p { margin-bottom: 40px; font-size: 20px; text-align: justify; }
        .btn-main { background: #2563eb; color: white; padding: 20px; border-radius: 6px; font-weight: 900; width: 100%; font-size: 1.2rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .hidden { display: none; }
    </style>
</head>
<body>

<nav class="bg-white border-b py-4 px-6 sticky top-0 z-50 shadow-sm flex justify-between items-center font-sans">
    <h1 class="text-2xl font-black text-blue-700 italic">KHAN GAMING HUB</h1>
    <div class="bg-blue-600 text-white px-4 py-1 rounded font-bold text-sm">STEP <span id="sNum">1</span>/10</div>
</nav>

<div class="max-w-4xl mx-auto mt-10 px-4">
    
    <div class="ad-unit">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg border border-gray-100">
        <h1 id="newsTitle" class="text-3xl md:text-5xl font-black mb-8 text-slate-900 leading-tight">...</h1>

        <div class="bg-blue-50 border-2 border-dashed border-blue-200 p-10 rounded-2xl text-center mb-10 font-sans">
            <p id="t1-msg" class="font-bold text-blue-600 uppercase mb-4">Security Verification</p>
            <div id="t1" class="text-5xl font-black mb-6">15</div>
            <button id="scBtn" onclick="openBottom()" class="hidden btn-main">Verify & Scroll Down</button>
        </div>

        <div class="ad-unit">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="rectangle"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="articleBody"></div>

        <div class="ad-unit">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div style="height: 800px;" class="flex items-center justify-center text-gray-200 italic border-y-2 border-dashed my-10 font-sans font-bold">
            SCROLL DOWN FOR FINAL STEP...
        </div>

        <div id="bottom-section" class="mt-20 pt-20 border-t-4 opacity-10 font-sans">
            <div id="t2-area" class="hidden bg-gray-50 p-10 rounded-2xl text-center border">
                <p class="font-bold text-gray-400 mb-2">GENERATING NEXT PAGE...</p>
                <div id="t2" class="text-4xl font-black text-green-600">10</div>
            </div>
            <button id="finalBtn" onclick="nextPage()" class="hidden btn-main bg-green-600 hover:bg-green-700">Continue to Next Step</button>
        </div>
    </div>
</div>

<script>
    // 10 Alag-Alag Articles
    const database = [
        {t: "How AI is Revolutionizing Mobile Gaming 2026", c: "Cloud gaming is now more accessible than ever, allowing players to stream high-end titles directly to their smartphones with zero latency issues. This is all thanks to the expansion of local 5G towers and neural network optimization."},
        {t: "Thermal Throttling: How to Keep Your Device Cool", c: "Heavy gaming sessions can lead to overheating, which slows down your CPU. To prevent this, professional gamers use external peltier coolers and customized graphics profiles to maintain stable frames during intense combat."},
        {t: "The Best Android Optimizations for 120 FPS", c: "Achieving high frame rates requires more than just a powerful phone. You need to tweak developer options, lock your refresh rate, and clear system cache partitions frequently to ensure that the hardware is working at 100% capacity."},
        {t: "Understanding Touch Sampling Rates in eSports", c: "Touch latency can be the difference between winning and losing. Modern displays now offer up to 720Hz touch sampling, which translates every swipe and tap into immediate action without any noticeable delay on the screen."},
        {t: "Security Protocols for Third-Party File Integrity", c: "When using custom scripts or configuration files, security must be your top priority. Always ensure that the files are verified for the current game version to avoid permanent account bans or malware risks on your personal device."},
        {t: "The Future of Ray Tracing on Mobile Platforms", c: "Visual fidelity has reached a point where mobile games look almost identical to console games. Ray tracing adds realistic reflections and lighting, making immersive worlds like Cyberpunk or Genshin feel more alive than ever."},
        {t: "Battery Life Hacks for Hardcore Mobile Gamers", c: "Running games at max brightness and 120Hz will drain your battery in minutes. Using bypass charging features can help you play while plugged in without damaging the internal lithium-ion cells over long-term usage."},
        {t: "Global Gaming Trends: Mobile vs. Console in 2026", c: "The market share for mobile gaming has officially surpassed consoles and PCs combined. Developers are now focusing on mobile-first titles, ensuring that the best gaming experiences are always available right in your pocket."},
        {t: "How to Build a Professional Mobile Gaming Setup", c: "From thumb sleeves to high-end headphones, every piece of gear matters. A stable internet connection via a Wi-Fi 6 router is the final piece of the puzzle for anyone looking to enter the world of professional mobile eSports."},
        {t: "Privacy Settings Every Gamer Should Check Now", c: "Data privacy is becoming a huge concern. Make sure to audit which apps have access to your location and microphone. Always use trusted hubs like ours to get the latest and safest gaming news and updates."}
    ];

    const params = new URLSearchParams(window.location.search);
    let s = parseInt(params.get('s')) || 1;
    let dest = params.get('dest') || "";

    document.getElementById('sNum').innerText = s;
    let artIdx = (s - 1) % database.length;
    document.getElementById('newsTitle').innerText = database[artIdx].t;
    
    // Yahan hum lamba content banane ke liye database ke text ko 8 baar likh rahe hain
    // Isse page ki lambai wahi rahegi jo pehle thi, lekin har page par content alag hoga
    let contentHtml = "";
    for(let i=0; i<8; i++) { 
        contentHtml += `<p class="article-p">${database[artIdx].c} This ensures that you get the most updated information regarding your favorite games every single day.</p>`; 
    }
    document.getElementById('articleBody').innerHTML = contentHtml;

    let c1 = 15;
    let it1 = setInterval(() => {
        c1--;
        document.getElementById('t1').innerText = c1;
        if(c1 <= 0) {
            clearInterval(it1);
            document.getElementById('scBtn').classList.remove('hidden');
        }
    }, 1000);

    function openBottom() {
        document.getElementById('bottom-section').scrollIntoView({ behavior: 'smooth' });
        document.getElementById('bottom-section').classList.remove('opacity-10');
        document.getElementById('t2-area').classList.remove('hidden');
        let c2 = 10;
        let it2 = setInterval(() => {
            c2--;
            document.getElementById('t2').innerText = c2;
            if(c2 <= 0) {
                clearInterval(it2);
                document.getElementById('t2-area').classList.add('hidden');
                document.getElementById('finalBtn').classList.remove('hidden');
            }
        }, 1000);
    }

    function nextPage() {
        if(s < 10) window.location.href = `index.html?s=${s+1}&dest=${encodeURIComponent(dest)}`;
        else window.location.href = `download.html?url=${encodeURIComponent(dest)}`;
    }
</script>
</body>
</html>
