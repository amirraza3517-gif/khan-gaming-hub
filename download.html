<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ready - Khan Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg w-full text-center border-t-8 border-blue-600">
        <h1 class="text-4xl font-black text-slate-800 mb-2">FILE READY!</h1>
        <p class="text-slate-500 mb-8 font-medium">Your link has been verified successfully.</p>

        <div class="bg-slate-50 min-h-[250px] mb-8 flex items-center justify-center border-2 border-dashed rounded-xl">
             <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
             <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <a id="dlLink" href="#" class="block bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl text-2xl shadow-xl transition transform hover:scale-105">
            DOWNLOAD NOW
        </a>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);
        const final = p.get('url');
        if(final) {
            document.getElementById('dlLink').href = final;
        } else {
            document.getElementById('dlLink').innerText = "LINK EXPIRED";
            document.getElementById('dlLink').href = "index.html";
        }
    </script>
</body>
</html>
