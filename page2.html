<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Rewards - Step Verification</title>
    <meta name="description" content="Khan Gaming Hub par payein 100% working Free Fire Diamond Codes aur VIP Panels.">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: white; }
        .gaming-font { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 25px; }
        .dl-item { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 12px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .ad-space { background: rgba(0,0,0,0.3); border: 1px dashed #334155; padding: 10px; margin: 15px 0; color: #64748b; font-size: 10px; border-radius: 12px; text-align: center; }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .timer-glow { text-shadow: 0 0 15px #3b82f6; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        
        <div class="ad-space">
            <p class="mb-1 uppercase tracking-widest">Sponsored Advertisement</p>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="glass-card p-6 shadow-2xl mb-6">
            <h2 class="gaming-font text-xs font-black text-blue-400 uppercase mb-4 tracking-widest italic">VIP Gaming Panels</h2>
            <div class="dl-item">
                <div><p class="font-bold text-sm">Headshot Panel V2</p><p class="text-[10px] text-slate-400 italic">Auto Aim & Sensitivity</p></div>
                <button onclick="startDL('Headshot')" class="bg-blue-600 text-white text-[10px] px-4 py-2 rounded-lg font-black uppercase">GET</button>
            </div>
            <div class="dl-item">
                <div><p class="font-bold text-sm">Anti-Ban Panel</p><p class="text-[10px] text-slate-400 italic">Global ID Safe</p></div>
                <button onclick="startDL('Panel')" class="bg-red-600 text-white text-[10px] px-4 py-2 rounded-lg font-black uppercase">GET</button>
            </div>
        </div>

        <div class="glass-card p-8 text-center shadow-2xl border-t-4 border-blue-500">
            <h1 id="artTitle" class="gaming-font text-lg font-black text-white mb-2 uppercase">Loading...</h1>
            <p id="artBody" class="text-xs text-slate-400 mb-6 leading-relaxed">Please wait while we verify your request...</p>
            
            <div class="bg-blue-600/10 py-6 rounded-3xl border border-blue-500/20 mb-6">
                <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Step Ready In:</p>
                <div id="countDown" class="text-5xl font-black text-white timer-glow">15</div>
            </div>

            <button id="nextBtn" class="w-full bg-slate-800 text-slate-500 font-black py-4 rounded-2xl uppercase text-sm cursor-not-allowed transition-all">
                Wait for Timer...
            </button>
        </div>

        <div class="ad-space mt-6">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <div id="dlOverlay" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 border-2 border-blue-600 p-8 rounded-[35px] w-full max-w-xs shadow-[0_0_50px_rgba(59,130,246,0.5)]">
            <h2 id="dlStatus" class="gaming-font text-lg font-black mb-2 uppercase text-blue-400">Verifying...</h2>
            <div id="dlTimer" class="text-6xl font-black text-white mb-6">10</div>
            <button id="dlFinal" class="hidden w-full bg-blue-600 py-4 rounded-xl font-black uppercase shadow-lg text-white">Your Link Ready</button>
        </div>
    </div>

<script>
    const arts = [
        { t: "1. Diamond Secret", b: "Redeem codes use karein safe diamonds ke liye." },
        { t: "2. Headshot Pro", b: "Sensitivity 100 rakhein behtar game ke liye." },
        { t: "3. Pet Skills", b: "Waggor pet hamesha sath rakhein wall ke liye." },
        { t: "4. Rank Push", b: "Squad ke sath survive karke rank badhayein." },
        { t: "5. Free Skins", b: "Official events se legendary skins claim karein." },
        { t: "6. Speed Hack Tip", b: "Alok aur Kelly ka combo speed ke liye best hai." },
        { t: "7. Gun Skins", b: "Rate-of-fire skins se damage zyada hota hai." },
        { t: "8. OB Update", b: "Naye map changes agle update mein aayenge." },
        { t: "9. Safety First", b: "Scripts use na karein account safe rakhne ke liye." },
        { t: "10. Final Step", b: "Mubarak ho! Saare steps pure hue. Reward claim karein." }
    ];

    const params = new URLSearchParams(window.location.search);
    let p = parseInt(params.get('p')) || 1;
    document.getElementById('artTitle').innerText = arts[p-1].t;
    document.getElementById('artBody').innerText = arts[p-1].b;

    let time = 15;
    const btn = document.getElementById('nextBtn');
    const timerDisplay = document.getElementById('countDown');

    const countdownInterval = setInterval(() => {
        if(time > 0) {
            time--;
            timerDisplay.innerText = time;
            if(time == 0) {
                clearInterval(countdownInterval);
                timerDisplay.innerText = "READY";
                btn.innerText = (p < 10) ? "Continue to Step " + (p+1) : "Claim Your Reward";
                btn.className = "w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg transform active:scale-95 transition-all";
                btn.onclick = () => { 
                    if(p < 10) {
                        window.location.href = "page2.html?p=" + (p + 1);
                    } else {
                        window.location.href = "index.html"; // Reward ke baad wapis home ya download link
                    }
                };
            }
        }
    }, 1000);

    function startDL(n) {
        document.getElementById('dlOverlay').classList.remove('hidden');
        let c = 10;
        const iv = setInterval(() => {
            c--;
            document.getElementById('dlTimer').innerText = c;
            if(c<=0) {
                clearInterval(iv);
                document.getElementById('dlTimer').classList.add('hidden');
                document.getElementById('dlStatus').innerText = "Access Granted!";
                document.getElementById('dlFinal').classList.remove('hidden');
                document.getElementById('dlFinal').onclick = () => { location.reload(); };
            }
        }, 1000);
    }
</script>
</body>
</html>
