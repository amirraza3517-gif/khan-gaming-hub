<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step: Claim Diamonds</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .animate-pulse-slow { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="bg-green-500 p-2 text-center text-[10px] font-bold uppercase">
        âœ… Human Verification Passed - Generating Code
    </div>
    <main class="max-w-md mx-auto p-6 mt-10">
        <div class="bg-white text-gray-900 rounded-2xl p-8 shadow-2xl border-4 border-yellow-400 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-yellow-400"></div>
            <img src="https://www.freeiconspng.com/uploads/blue-diamond-png-25.png" class="w-20 mx-auto mb-4 animate-bounce" alt="Diamond">
            <h2 class="text-2xl font-black text-blue-600 mb-2">Congratulations!</h2>
            <p class="text-gray-600 text-sm mb-4 font-bold">Your 5000 Diamonds are ready to claim.</p>
            <div class="bg-yellow-100 border-2 border-yellow-400 rounded-lg p-4 mb-6">
                <p class="text-[12px] font-bold text-yellow-700 uppercase mb-1">Redeem Code Unlock In:</p>
                <div id="timer" class="text-4xl font-black text-red-600">00:30</div>
            </div>
            <div class="my-4 min-h-[100px] border border-dashed border-gray-300 flex items-center justify-center">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579809279" data-ad-format="rectangle"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
            <button id="claimBtn" disabled class="w-full bg-gray-400 text-white font-black py-4 rounded-xl shadow-lg cursor-not-allowed transition duration-500 uppercase">
                Claim Your Bonus!
            </button>
        </div>
    </main>

    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const claimBtn = document.getElementById('claimBtn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.innerText = "UNLOCKED";
                claimBtn.disabled = false;
                claimBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                claimBtn.classList.add('bg-gradient-to-r', 'from-yellow-400', 'to-orange-500', 'animate-pulse-slow');
                claimBtn.innerText = "CLAIM NOW (CODE: FFMAX786)";
            }
        }, 1000);
    </script>
</body>
</html>
