<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Step 2 - Khan Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto text-center mt-10">
        <h2 class="text-xl font-bold text-blue-500 uppercase tracking-tighter">Verification Step 2</h2>
        
        <div class="my-6 bg-slate-900/50 p-2 rounded-xl">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="glass p-8 rounded-3xl mb-10">
            <p id="timerText" class="text-lg">Wait for <span id="seconds" class="text-blue-500 font-bold">15</span> seconds...</p>
            <p id="scrollText" class="hidden text-green-400 font-bold animate-bounce mt-4">↓ Scroll Down to the Bottom ↓</p>
        </div>

        <div style="height: 600px;"></div>

        <div class="my-10">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579836906" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div id="finalBtnArea" class="hidden pb-20">
            <a href="https://google.com" class="bg-green-600 px-12 py-5 rounded-2xl font-black text-white uppercase text-xl shadow-lg">Get Link Now</a>
        </div>
    </div>

    <script>
        var count = 15;
        var countdown = setInterval(function() {
            count--;
            document.getElementById('seconds').innerHTML = count;
            if (count <= 0) {
                clearInterval(countdown);
                document.getElementById('timerText').innerHTML = "Link is Ready!";
                document.getElementById('scrollText').classList.remove('hidden');
                document.getElementById('finalBtnArea').classList.remove('hidden');
            }
        }, 1000);
    </script>
</body>
</html>
