<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification - Khan Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ad-slot { background: #1e293b; border: 1px solid #334155; text-align: center; font-size: 10px; color: #94a3b8; padding: 10px; margin: 10px 0; border-radius: 8px; }
        .lucky-card { background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%); border: 2px dashed #f59e0b; padding: 15px; border-radius: 15px; margin: 15px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body class="bg-slate-900 font-sans p-4 text-slate-200">
    <div class="max-w-sm mx-auto">
        <div class="ad-slot italic uppercase tracking-widest">ADVERTISEMENT</div>
        <div class="bg-white rounded-3xl p-6 shadow-2xl text-center border-b-8 border-indigo-600">
            <div class="flex justify-center mb-3">
                <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded-full italic">‚úÖ VERIFICATION PASSED</span>
            </div>
            <img src="https://img.icons8.com/color/96/diamond.png" class="mx-auto w-12 mb-2">
            <h2 class="text-xl font-black text-slate-800">CONGRATULATIONS!</h2>
            <div class="lucky-card">
                <p class="text-amber-800 text-xs font-bold uppercase mb-1">üéÅ LUCKY BONUS BOX</p>
                <p class="text-amber-600 text-[10px]">Collect diamonds after claim</p>
            </div>
            <div class="bg-slate-100 p-4 rounded-2xl mb-5">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Unlocking In:</p>
                <div id="timer" class="text-3xl font-mono font-bold text-indigo-600">00:15</div>
            </div>
            <a href="page2.html" id="claimBtn" class="block w-full bg-slate-300 text-white font-black py-4 rounded-2xl shadow-lg transition-all text-center pointer-events-none cursor-not-allowed">
                PLEASE WAIT...
            </a>
        </div>
        <div class="ad-slot italic uppercase tracking-widest">SPONSORED CONTENT</div>
    </div>
    <script>
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        const claimBtn = document.getElementById('claimBtn');
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.innerText = "UNLOCKED";
                claimBtn.innerText = "CLAIM NOW";
                claimBtn.classList.remove('bg-slate-300', 'cursor-not-allowed', 'pointer-events-none');
                claimBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'active:scale-95');
            }
        }, 1000);
    </script>
</body>
</html>
