<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Verification | Khan Gaming</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-xl font-bold">HUMAN VERIFICATION</h1>
    </header>

    <main class="p-6 max-w-md mx-auto text-center">
        <div class="mb-4">
            <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579809279"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg border-2 border-blue-500">
            <h2 class="text-lg font-bold mb-2">Final Step: Verify your ID</h2>
            <p class="text-sm text-gray-600 mb-4">Aapki gaming ID verify ho rahi hai. Please niche diye gaye ad par click karein aur 10 second wait karein.</p>
            
            <div class="p-2 border border-dashed border-gray-400 rounded mb-4">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4112080066147828" data-ad-slot="1579809279" data-ad-format="rectangle"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <p id="timer" class="text-blue-600 font-bold italic">Checking... <span id="vsec">15</span>s</p>
        </div>
    </main>

    <script>
        let t = 15;
        setInterval(() => {
            t--;
            if(t >= 0) document.getElementById('vsec').innerText = t;
            if(t == 0) alert("Verification complete! Rewards will be sent to your mail in 24 hours.");
        }, 1000);
    </script>
</body>
</html>
