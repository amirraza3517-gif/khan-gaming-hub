<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Khan Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon-glow { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body class="bg-[#0b0e14] flex items-center justify-center min-h-screen p-4">
    <div class="max-w-sm w-full bg-white rounded-[40px] p-8 text-center shadow-2xl border-b-8 border-blue-600">
        <img src="https://img.icons8.com/color/96/diamond.png" class="mx-auto w-16 mb-4">
        <h2 class="text-2xl font-black text-slate-800 uppercase">Congratulations!</h2>
        <p class="text-slate-500 text-xs mb-6 font-medium">Your 5000 Diamonds are Ready</p>
        <div class="bg-slate-50 p-6 rounded-3xl mb-6 border border-slate-100">
            <p class="text-[10px] text-slate-400 font-bold uppercase">Unlocking In:</p>
            <div id="timer" class="text-4xl font-black text-blue-600">00:15</div>
        </div>

        <a href="#" id="claimBtn" class="block w-full bg-slate-200 text-slate-400 font-black py-4 rounded-2xl text-center pointer-events-none cursor-not-allowed uppercase transition-all">
            Please Wait...
        </a>
    </div>
    <script>
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        const claimBtn = document.getElementById('claimBtn');
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.innerText = "READY";
                claimBtn.innerText = "CLAIM NOW";
                claimBtn.href = "page2.html?p=1";
                claimBtn.classList.remove('bg-slate-200', 'text-slate-400', 'pointer-events-none');
                claimBtn.classList.add('bg-blue-600', 'text-white', 'neon-glow');
            }
        }, 1000);
    </script>
</body>
</html>

    <script>
        const articles = [
            { t: "Diamond Trick 2026", b: "Free Fire mein diamonds lene ke liye official redeem codes ka use karein. Rozana naye events aate hain jahan aapko free bundles mil sakte hain." },

    <div class="max-w-md mx-auto bg-white rounded-[30px] p-6 text-slate-800 shadow-2xl mt-10">
        <h1 id="artTitle" class="text-2xl font-black text-blue-600 mb-4">Loading...</h1>
        <p id="artBody" class="text-[14px] leading-relaxed mb-6 text-slate-500">Please wait while we load the article...</p>
        
        <div class="bg-blue-50 p-5 rounded-2xl text-center mb-6">
            <p class="text-[10px] font-bold text-blue-400 uppercase">Next Step Unlocks In:</p>
            <div id="countDown" class="text-4xl font-black text-blue-600">00:15</div>

        <a href="#" id="nextBtn" class="block w-full bg-slate-200 text-slate-400 font-black py-4 rounded-xl text-center pointer-events-none cursor-not-allowed uppercase text-lg">
            Read to Continue
        </a>
    </div>    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get('p')) || 1;
        
        document.getElementById('artTitle').innerText = articles[currentPage-1].t;
        document.getElementById('artBody').innerText = articles[currentPage-1].b;
        document.getElementById('stNum').innerText = currentPage;

        let timeLeft = 15;
        const timerDiv = document.getElementById('countDown');
        const btn = document.getElementById('nextBtn');

        const interval = setInterval(() => {
            timeLeft--;
            timerDiv.innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
            if (timeLeft <= 0) {
                clearInterval(interval);
                timerDiv.innerText = "READY!";
                btn.innerText = (currentPage < 10) ? "GO TO STEP " + (currentPage + 1) : "GET FINAL CODE";
                btn.classList.remove('bg-slate-200', 'text-slate-400', 'pointer-events-none');
                btn.classList.add('bg-blue-600', 'text-white');
                
                if (currentPage < 10) {
                    btn.href = "page2.html?p=" + (currentPage + 1);
                } else {
                    btn.href = "page2.html?p=1"; // Loop back to 1
                }
            }
        }, 1000);
