<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Khan Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4112080066147828" crossorigin="anonymous"></script>
</head>
<body class="bg-[#0b0e14] flex items-center justify-center min-h-screen p-4 font-sans">
    <div class="max-w-sm w-full bg-white rounded-[40px] p-8 text-center shadow-2xl border-b-8 border-blue-600">
        <img src="https://img.icons8.com/color/96/diamond.png" class="mx-auto w-16 mb-4">
        <h2 class="text-2xl font-black text-slate-800 uppercase italic">Verification</h2>
        <div class="bg-slate-50 p-6 rounded-3xl mb-6 border border-slate-100 mt-4">
            <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Unlocking Link In:</p>
            <div id="timer" class="text-4xl font-black text-blue-600">00:15</div>
        </div>
        <a href="#" id="claimBtn" class="block w-full bg-slate-200 text-slate-400 font-black py-4 rounded-2xl text-center pointer-events-none cursor-not-allowed uppercase transition-all shadow-md">Please Wait...</a>
    </div>
    <script>
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        const claimBtn = document.getElementById('claimBtn');
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.innerText = "READY";
                claimBtn.innerText = "CONTINUE TO STEP 1";
                claimBtn.href = "page2.html?p=1";
                claimBtn.classList.remove('bg-slate-200', 'text-slate-400', 'pointer-events-none');
                claimBtn.classList.add('bg-blue-600', 'text-white');
            }
        }, 1000);
    </script>
</body>
</html>
